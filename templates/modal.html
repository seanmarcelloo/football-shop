    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm" onsubmit="return false;">
        <!-- Product Name -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                 placeholder="Enter product name" required>
        </div>

        <!-- Price -->
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price (IDR)</label>
          <input type="number" id="price" name="price" min="0"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                 placeholder="Enter product price" required>
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3"
                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                    placeholder="Enter product description" required></textarea>
        </div>

        <!-- Category -->
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category"
                  class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="jersey">Jersey</option>
            <option value="shorts">Shorts</option>
            <option value="shoes">Football Shoes</option>
            <option value="ball">Football</option>
            <option value="equipment">Training Equipment</option>
            <option value="accessories">Accessories</option>
            <option value="merchandise">Merchandise</option>
          </select>
        </div>

        <!-- Thumbnail -->
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                 placeholder="https://example.com/image.jpg">
        </div>

        <!-- Featured Product -->
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox"
                   class="w-4 h-4 text-red-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton"
              class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center"
              onclick="hideModal()">Cancel</button>

      <button type="button" id="submitProduct" form="productForm"
              class="order-1 sm:order-2 flex-1 bg-red-600 text-white px-6 py-3 rounded-md font-medium hover:bg-red-700 transition-colors"
              onclick="submitProductForm()">Save</button>
    </div>
  </div>
</div>

<!-- Modal for Delete Confirmation -->
<div id="delete-modal"
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl w-full max-w-sm p-6 text-center shadow-lg">
    <h3 class="text-lg font-semibold text-gray-900 mb-4">Are you sure you want to delete this product?</h3>
    <div class="flex justify-center space-x-3">
      <button onclick="hideDeleteModal()"
              class="px-4 py-2 bg-gray-100 text-gray-800 rounded-md hover:bg-gray-200">Cancel</button>
      <button id="confirm-delete-btn"
              class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Delete</button>
    </div>
  </div>
</div>

<script>
  // === CSRF helper ===
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
      const cookies = document.cookie.split(";");
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.startsWith(name + "=")) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
  const csrftoken = getCookie("csrftoken");

  let isEditing = false;
  let editingProduct = null;
  let selectedProductId = null;

  // === Buka modal Add / Edit ===
  function showModal(product = null) {
    const modal = document.getElementById("crudModal");
    const modalContent = document.getElementById("crudModalContent");
    // const header = document.getElementById("modal-header");
    const submitBtn = document.getElementById("submitProduct");
    const form = document.getElementById("productForm");
    form.reset();

    isEditing = !!product;
    editingProduct = product;

    // Sembunyikan header
    // header.classList.add("hidden");

    if (product) {
      // Mode edit
      editingProduct = product;
      submitBtn.textContent = "Save Changes";
      form.name.value = product.name;
      form.price.value = product.price;
      form.description.value = product.description;
      form.category.value = product.category;
      form.thumbnail.value = product.thumbnail || "";
      form.is_featured.checked = product.is_featured;
    } else {
      // Mode add
      editingProduct = null;
      submitBtn.textContent = "Add Product";
    }

    modal.classList.remove("hidden");
    setTimeout(() => {
      modalContent.classList.remove("opacity-0", "scale-95");
      modalContent.classList.add("opacity-100", "scale-100");
    }, 50);
  }

  function hideModal() {
    const modal = document.getElementById("crudModal");
    const modalContent = document.getElementById("crudModalContent");
    modalContent.classList.remove("opacity-100", "scale-100");
    modalContent.classList.add("opacity-0", "scale-95");
    setTimeout(() => modal.classList.add("hidden"), 150);
    editingProduct = null;
  }

  // === Submit Add/Edit Product ===
  async function submitProductForm() {
    const form = document.getElementById("productForm");
    const formData = new FormData(form);
    const url = editingProduct
      ? `/product/${editingProduct.id}/edit/`
      : `{% url 'main:add_product_entry_ajax' %}`;

    try {
      const response = await fetch(url, {
        method: "POST",
        headers: { "X-CSRFToken": csrftoken },
        body: formData,
      });

      const data = await response.json();
      if (!response.ok) throw new Error(data.error || "Failed to save product");

      hideModal();
      if (isEditing) {
        showToast("Product Updated", "Your product was successfully updated.", "success");
      } else {
        showToast("Product Added", "Your new product was added successfully.", "success");
      }

      fetchProductFromServer(); // refresh

    } catch (err) {
      console.error(err);
      showToast("Error", err.message, "error");
    }
  }

  // === Delete Modal ===
  function showDeleteModal(id) {
    selectedProductId = id;
    document.getElementById("delete-modal").classList.remove("hidden");
  }
  function hideDeleteModal() {
    document.getElementById("delete-modal").classList.add("hidden");
  }

  document.getElementById("confirm-delete-btn").addEventListener("click", async () => {
    if (!selectedProductId) return;
    try {
      const response = await fetch(`/product/${selectedProductId}/delete/`, {
        method: "POST",
        headers: { "X-CSRFToken": csrftoken },
      });
      const data = await response.json().catch(() => ({}));
      if (!response.ok) throw new Error(data.error || "Failed to delete");
      hideDeleteModal();
      showToast("Deleted", data.message || "Product deleted", "success");
      fetchProductFromServer();
    } catch (err) {
      console.error(err);
      showToast("Error", err.message, "error");
    } finally {
      selectedProductId = null;
    }
  });
</script>
