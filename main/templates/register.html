{% extends 'base.html' %}

{% block meta %}
<title>Register - FootyBall Shop</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
        <p class="text-gray-500">Create your FootyBall account</p>
      </div>

      <!-- Form -->
      <form id="registerForm" onsubmit="return false;" class="space-y-5">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-red-500 transition duration-200" 
            placeholder="Choose a username">
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password1" 
            name="password1" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-red-500 transition duration-200" 
            placeholder="Create a password">
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input 
            id="password2" 
            name="password2" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-red-500 transition duration-200" 
            placeholder="Confirm your password">
        </div>

        <button 
          type="button" 
          onclick="registerUser()" 
          class="w-full bg-red-600 text-white font-medium py-3 px-4 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200">
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-500 text-sm">
          Already have an account? 
          <a href="{% url 'main:login_user' %}" class="text-red-600 hover:text-red-700 font-medium">
            Sign In
          </a>
        </p>
      </div>
      </div>
    </div>
  </div>
</div>

<script>
async function registerUser() {
  const form = document.getElementById("registerForm");
  const formData = new FormData(form);
  const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

  try {
    // Kirim AJAX ke endpoint Django
    const response = await fetch("{% url 'main:register' %}", {
      method: "POST",
      headers: { "X-CSRFToken": csrfToken },
      body: formData,
    });

    const data = await response.json();
    if (!response.ok) throw data;

    // Jika sukses
    showToast("Registration Successful", data.message || "Your account has been created!", "success");

    // Redirect ke halaman login setelah 1.5 detik
    setTimeout(() => {
      window.location.href = "{% url 'main:login_user' %}";
    }, 1500);

  } catch (err) {
    // Jika gagal
    console.error("Register error:", err);
    showToast("Registration Failed", err.error || "Please check your input.", "error");
  }
}
</script>
{% endblock content %}
