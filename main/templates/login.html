{% extends 'base.html' %}

{% block meta %}
<title>Login - FootyBall</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to FootyBall</p>
      </div>

      <!-- Form -->
      <form id="loginForm" onsubmit="return false;" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-red-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-red-500 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button 
          type="button" 
          onclick="loginUser()" 
          class="w-full bg-red-600 text-white font-medium py-3 px-4 rounded-md hover:bg-red-700 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-red-600 hover:text-red-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
async function loginUser() {
  const form = document.getElementById("loginForm");
  const formData = new FormData(form);
  const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

  try {
    // Kirim request ke endpoint AJAX
    const response = await fetch("{% url 'main:login_user' %}", {
      method: "POST",
      headers: { "X-CSRFToken": csrfToken },
      body: formData,
    });

    const data = await response.json();

    if (!response.ok) throw data;

    // Jika sukses
    showToast("Login Successful", data.message || "Welcome back!", "success");

    // Redirect ke halaman utama setelah 1.2 detik
    setTimeout(() => {
      window.location.href = "{% url 'main:show_main' %}";
    }, 1200);

  } catch (err) {
    // Jika gagal
    console.error("Login error:", err);
    showToast("Login Failed", err.error || "Invalid username or password.", "error");
  }
}
</script>
{% endblock content %}
